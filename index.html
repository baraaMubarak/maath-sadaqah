<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاذ - صدقة جارية</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'El Messiri', sans-serif;
            background: #f8f6f1;
            min-height: 100vh;
            color: #3d4f3d;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
        }

        /* هيدر */
        .header {
            text-align: center;
            padding: 40px 0 30px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 500;
            color: #4a5d4a;
            letter-spacing: 12px;
            margin-left: 12px;
        }

        .header .line {
            width: 50px;
            height: 1px;
            background: #c4b59d;
            margin: 20px auto;
        }

        .header p {
            color: #8b7d6b;
            font-size: 0.95rem;
            letter-spacing: 3px;
            font-weight: 400;
        }

        /* العداد العام */
        .global-box {
            background: #fff;
            border-radius: 24px;
            padding: 35px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.06);
        }

        .global-box .label {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 15px;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .global-box .number {
            font-size: 3.5rem;
            font-weight: 300;
            color: #4a5d4a;
            direction: ltr;
            display: inline-block;
        }

        .global-box .name {
            margin-top: 12px;
            color: #a89070;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* السبحة */
        .tasbih-box {
            background: #fff;
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.06);
        }

        .tasbih-circle {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f0f0eb, #e8e8e3);
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                15px 15px 40px #d1d1cc,
                -15px -15px 40px #ffffff;
            position: relative;
        }

        .tasbih-circle:active {
            transform: scale(0.95);
            box-shadow: 
                inset 8px 8px 20px #d1d1cc,
                inset -8px -8px 20px #ffffff;
        }

        .tasbih-circle span {
            font-size: 1.4rem;
            color: #4a5d4a;
            font-weight: 500;
        }

        .personal-count {
            color: #888;
            font-size: 1rem;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .personal-count strong {
            color: #4a5d4a;
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 5px;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
            max-width: 220px;
            margin: 0 auto;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #e0e0d8;
            transition: all 0.3s;
        }

        .dot.active {
            background: #4a5d4a;
            transform: scale(1.3);
        }

        /* أزرار */
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            background: #fff;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-family: 'El Messiri', sans-serif;
            font-size: 0.95rem;
            color: #4a5d4a;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.1);
        }

        .btn.primary {
            background: #4a5d4a;
            color: #fff;
        }

        /* الدعاء */
        .dua-box {
            background: #fff;
            border-radius: 20px;
            padding: 35px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.06);
        }

        .dua-text {
            font-size: 1.15rem;
            color: #3d4f3d;
            line-height: 2;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .dua-btn {
            background: transparent;
            border: 1.5px solid #4a5d4a;
            color: #4a5d4a;
            padding: 12px 35px;
            border-radius: 25px;
            font-family: 'El Messiri', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .dua-btn:hover {
            background: #4a5d4a;
            color: #fff;
        }

        /* الفوتر */
        .footer {
            text-align: center;
            padding: 35px;
            color: #aaa;
            font-size: 0.85rem;
            line-height: 1.8;
            font-weight: 400;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        /* البطاقة للحفظ - تصميم عمودي */
        .share-card {
            background: linear-gradient(180deg, #f5f3ee 0%, #faf8f3 100%);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            width: 320px;
            position: relative;
            border: 2px solid rgba(196, 181, 157, 0.4);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .share-card h2 {
            font-size: 3rem;
            font-weight: 500;
            color: #4a5d4a;
            margin-bottom: 15px;
            letter-spacing: 8px;
            font-family: 'El Messiri', sans-serif;
        }

        .share-card .line {
            width: 40px;
            height: 2px;
            background: #c4b59d;
            margin: 20px auto;
        }

        .share-card .count {
            font-size: 4.5rem;
            font-weight: 300;
            color: #4a5d4a;
            margin: 30px 0;
            direction: ltr;
            display: inline-block;
        }

        .share-card .label {
            color: #8b7d6b;
            font-size: 1rem;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .share-card .dua-box {
            background: rgba(255,255,255,0.7);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .share-card .dua {
            font-size: 1.1rem;
            color: #3d4f3d;
            line-height: 1.8;
            font-weight: 500;
            font-family: 'El Messiri', sans-serif;
        }

        .share-card .date {
            color: #a89070;
            font-size: 0.85rem;
            margin-top: 15px;
            font-weight: 400;
        }

        .close-x {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: #999;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .share-actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .share-actions button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-family: 'El Messiri', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .share-actions .save-btn {
            background: #4a5d4a;
            color: #fff;
        }

        .share-actions .copy-btn {
            background: #fff;
            color: #4a5d4a;
        }

        /* toast */
        .toast {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #4a5d4a;
            color: #fff;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 0.95rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
            font-weight: 500;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>معاذ</h1>
            <div class="line"></div>
            <p>صدقة جارية</p>
        </div>

        <div class="global-box">
            <div class="label">المجموع العام</div>
            <div class="number" id="globalCount">0</div>
            <div class="name">تسبيحة لـ معاذ</div>
        </div>

        <div class="tasbih-box">
            <div class="personal-count">
                مساهمتك: <strong id="personalCount">0</strong>
            </div>
            
            <div class="tasbih-circle" id="tasbihBtn">
                <span>سبحان الله</span>
            </div>

            <div class="dots" id="dots"></div>
        </div>

        <div class="buttons">
            <button class="btn" onclick="showCard()">بطاقة المشاركة</button>
            <button class="btn primary" onclick="shareLink()">شارك التطبيق</button>
        </div>

        <div class="dua-box">
            <div class="dua-text" id="duaText">
                اللهم اغفر لمعاذ وارحمه وعافه واعف عنه
            </div>
            <button class="dua-btn" onclick="newDua()">ادعُ لمعاذ</button>
        </div>

        <div class="footer">
            صدقة جارية عن روح معاذ<br>
            اللهم اجعله في عليين
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="share-card" id="card">
            <button class="close-x" onclick="closeCard()">×</button>
            <h2>معاذ</h2>
            <div class="line"></div>
            <div class="count" id="cardCount">0</div>
            <div class="label">تسبيحة لـ معاذ</div>
            <div class="dua-box">
                <div class="dua" id="cardDua">اللهم اجعل القرآن ربيع قلبه</div>
            </div>
            <div class="date" id="cardDate"></div>
            <div class="share-actions">
                <button class="save-btn" onclick="saveImage()">حفظ كصورة</button>
                <button class="copy-btn" onclick="copyText()">نسخ النص</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
