<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاذ - صدقة جارية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #faf9f6;
            min-height: 100vh;
            color: #2d3436;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
        }

        /* هيدر */
        .header {
            text-align: center;
            padding: 40px 0 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            color: #5d6d5d;
            letter-spacing: 8px;
        }

        .header .line {
            width: 40px;
            height: 1px;
            background: #b8a88a;
            margin: 15px auto;
        }

        .header p {
            color: #8b7d6b;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        /* العداد العام */
        .global-box {
            background: #fff;
            border-radius: 24px;
            padding: 35px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.04);
        }

        .global-box .label {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .global-box .number {
            font-size: 3.5rem;
            font-weight: 200;
            color: #5d6d5d;
            direction: ltr;
            font-family: 'Courier New', monospace;
        }

        .global-box .name {
            margin-top: 10px;
            color: #b8a88a;
            font-size: 1rem;
        }

        /* السبحة */
        .tasbih-box {
            background: #fff;
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.04);
        }

        .tasbih-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f5f5f0, #e8e8e0);
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                20px 20px 60px #d1d1cc,
                -20px -20px 60px #ffffff;
            position: relative;
        }

        .tasbih-circle:active {
            transform: scale(0.96);
            box-shadow: 
                inset 10px 10px 20px #d1d1cc,
                inset -10px -10px 20px #ffffff;
        }

        .tasbih-circle span {
            font-size: 1.3rem;
            color: #5d6d5d;
            font-weight: 400;
        }

        .personal-count {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .personal-count strong {
            color: #5d6d5d;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
            max-width: 200px;
            margin: 0 auto;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s;
        }

        .dot.active {
            background: #5d6d5d;
            transform: scale(1.2);
        }

        /* أزرار */
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            background: #fff;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-family: 'Cairo', sans-serif;
            font-size: 0.9rem;
            color: #5d6d5d;
            cursor: pointer;
            box-shadow: 0 2px 15px rgba(0,0,0,0.04);
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .btn.primary {
            background: #5d6d5d;
            color: #fff;
        }

        /* الدعاء */
        .dua-box {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .dua-text {
            font-size: 1.1rem;
            color: #4a4a4a;
            line-height: 2;
            margin-bottom: 20px;
        }

        .dua-btn {
            background: transparent;
            border: 1px solid #5d6d5d;
            color: #5d6d5d;
            padding: 12px 30px;
            border-radius: 25px;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dua-btn:hover {
            background: #5d6d5d;
            color: #fff;
        }

        /* الفوتر */
        .footer {
            text-align: center;
            padding: 30px;
            color: #aaa;
            font-size: 0.8rem;
            line-height: 1.8;
        }

        /* شاشة المشاركة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .share-card {
            background: linear-gradient(145deg, #f5f5f0, #faf9f6);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            position: relative;
            border: 1px solid rgba(184, 168, 138, 0.3);
        }

        .share-card h2 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #5d6d5d;
            margin-bottom: 10px;
            letter-spacing: 4px;
        }

        .share-card .line {
            width: 30px;
            height: 1px;
            background: #b8a88a;
            margin: 15px auto;
        }

        .share-card .count {
            font-size: 4rem;
            font-weight: 200;
            color: #5d6d5d;
            margin: 25px 0;
            font-family: 'Courier New', monospace;
        }

        .share-card .label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .share-card .dua {
            background: rgba(255,255,255,0.6);
            padding: 20px;
            border-radius: 15px;
            font-size: 1rem;
            color: #4a4a4a;
            line-height: 1.8;
            margin-bottom: 15px;
            font-style: italic;
        }

        .share-card .date {
            color: #aaa;
            font-size: 0.8rem;
        }

        .close-x {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
        }

        .share-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .share-actions button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .share-actions .save-btn {
            background: #5d6d5d;
            color: #fff;
        }

        .share-actions .copy-btn {
            background: #fff;
            color: #5d6d5d;
        }

        /* toast */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #5d6d5d;
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>معاذ</h1>
            <div class="line"></div>
            <p>صدقة جارية</p>
        </div>

        <div class="global-box">
            <div class="label">المجموع العام</div>
            <div class="number" id="globalCount">٠</div>
            <div class="name">تسبيحة لـ معاذ</div>
        </div>

        <div class="tasbih-box">
            <div class="personal-count">
                مساهمتك: <strong id="personalCount">٠</strong>
            </div>
            
            <div class="tasbih-circle" id="tasbihBtn">
                <span>سبحان الله</span>
            </div>

            <div class="dots" id="dots"></div>
        </div>

        <div class="buttons">
            <button class="btn" onclick="showCard()">بطاقة المشاركة</button>
            <button class="btn primary" onclick="shareLink()">شارك التطبيق</button>
        </div>

        <div class="dua-box">
            <div class="dua-text" id="duaText">
                اللهم اغفر لمعاذ وارحمه وعافه واعف عنه
            </div>
            <button class="dua-btn" onclick="newDua()">ادعُ لمعاذ</button>
        </div>

        <div class="footer">
            صدقة جارية عن روح معاذ<br>
            اللهم اجعله في عليين
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="share-card" id="card">
            <button class="close-x" onclick="closeCard()">×</button>
            <h2>معاذ</h2>
            <div class="line"></div>
            <div class="count" id="cardCount">٠</div>
            <div class="label">تسبيحة لـ معاذ</div>
            <div class="dua" id="cardDua">اللهم اجعل القرآن ربيع قلبه</div>
            <div class="date" id="cardDate"></div>
            <div class="share-actions">
                <button class="save-btn" onclick="saveImage()">حفظ كصورة</button>
                <button class="copy-btn" onclick="copyText()">نسخ النص</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
